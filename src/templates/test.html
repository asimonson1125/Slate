<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <script src="../static/js/addParticipant.js" type="text/javascript"></script>
    <script src="../static/js/validateForm.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <nav>
            <div class="crate">
                <a class="nav-brand">Slate</a>
            </div>
        </nav>
    </div>

    <br />
    <br />
    <br />
    <div class="container">
        <h3>Input urls or select participating users</h3>

        <form name="slateIn" action="http://localhost:5000/run" onsubmit="return validateForm()" method="post">
            <div class="participants">
                <div class="box">
                    <div class="subBox">
                        <p>URL</p>
                        <textarea name="Calendar"></textarea>
                    </div>
                    <div class="subBox">
                        <p>Name</p>
                        <textarea name="Name"></textarea>
                    </div>
                    <div class="subBox">
                        <p>Score</p>
                        <input type="number" min="-1" max="99999" placeholder="1" name="Score"></input>
                    </div>
                </div>
                <div class="box">
                    <div class="subBox">
                        <p>URL</p>
                        <textarea name="Calendar"></textarea>
                    </div>
                    <div class="subBox">
                        <p>Name</p>
                        <textarea name="Name"></textarea>
                    </div>
                    <div class="subBox">
                        <p>Score</p>
                        <input type="number" min="-1" max="99999" placeholder="1" name="Score"></input>
                    </div>
                </div>
            </div>
            <button type="button" onclick="addParticipant()">Add new participant</button>
            <p>First possible time</p>
            <p><input type="datetime-local" name="startTime"></p>
            <p>Last possible time</p>
            <p><input type="datetime-local" name="endTime"></p>
            <p>Event duration</p>
            <p><input type="number" name="duration" min="15" max="1440"></p>
            <p>interval (minutes)</p>
            <p><input type="number" name="interval" min="15" max="1440"></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>
