{% extends "header.html" %}
{% block headAdditions %}
{% endblock %}

{% block content %}
<h1>{{ error }} error encountered</h1>
{% if message is string %}
{{ message }}
{% else %}
{% for e in message %}
<p>{{ e }}</p>
{% endfor %}
{% endif %}
<br />
<img src='https://http.cat/{{ error }}' class="cat" alt='{{ error }} error' />
<a href='https://http.cat'>Images by HTTP Cats</a>
{% endblock %}
